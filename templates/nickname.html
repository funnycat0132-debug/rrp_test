<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Начало теста</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Тестирование на пост заместителя R RP 07</h1>
        
        <form method="POST">
            <label>Ваш ник:</label><br>
            <input type="text" name="nickname" required><br><br>

            <label>На какой пост подаёте:</label><br>
            <input type="text" name="goal" required><br><br>

            <label>Сколько времени готовы уделять посту:</label><br>
            <input type="text" name="time_commit" required><br><br>

            <button type="submit" class="button">Начать тест</button>
        </form>
    </div>
</body>
</html>
