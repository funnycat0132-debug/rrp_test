<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тестирование на пост заместителя R RP 07</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Тестирование на пост заместителя R RP 07</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <input type="text" name="nickname" placeholder="Введите ник" required>
        <input type="text" name="goal" placeholder="С какой целью идете на 9-й ранг?" required>
        <input type="text" name="time_commit" placeholder="Сколько готовы уделять времени на данном посту?" required>
        <button type="submit" class="submit-btn">Начать тест</button>
    </form>
</div>
</body>
</html>
